<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Page 2</title>

	<link rel="stylesheet" href="TestPage2.css" />

	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../Build/MediaSynchronization.full.js"></script>
	<script type="text/javascript" src="TestScript2.js?ver=12"></script>
</head>
<body>
	<div id="SetupControls">
		<div id="NumBarsControls">
			Number of visible test bars:
			<input id="Input_NumBars" type="text" value="10" />
		</div>
		<div id="NumHiddenBarsControls">
			Number of hidden test bars:
			<input id="Input_NumHiddenBars" type="text" value="10" />
		</div>
		<div id="TimerIntervalControls">
			Timer Interval (ms):
			<input id="Input_TimerInterval" type="text" value="100" />
		</div>
		<div id="CycleCountControls">
			Movement Cycles:
			<input id="Input_CycleCount" type="text" value="10" />
		</div>
		<div id="HalfCycleTimeControls">
			Half-Cycle Time (ms):
			<input id="Input_HalfCycleTime" type="text" value="1000" />
		</div>
		<div id="ButtonsControls">
			<input type="button" value="Run Test" onclick="MainTest.run();" />
		</div>
		<div id="StatusControls">
			Time (ms):
			<span id="TimeDisplay"></span>
		</div>
	</div>
	<div id="TestArea">
	</div>
	<div id="ResultsArea"></div>
</body>
</html>
